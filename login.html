<script lang="javascript">
    function redirect() {
        // Register user
        var xhr = new XMLHttpRequest();
        xhr.open('GET', 'http://localhost:9000/register/' + document.getElementById('user').value);
        xhr.send();

        window.location.href = '{{ .RedirectUrl }}';
    }
</script>
<html>
    <head>
        <title>Dummy login</title>
    </head>
    <body>
        Choose a Username:<input type="text" name="username" id="user"><br>
        ID (do not change):<input type="text" name="id" value="{{ .Id }}"><br>
        <br>
        <input type="submit" onClick="redirect()" value="Login">

        {{ .RedirectUrl }}
    </body>
</html>
