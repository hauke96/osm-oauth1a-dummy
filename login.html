<script lang="javascript">
    async function redirect() {
        await fetch('http://localhost:9000/register/{{ .Id }}/' + document.getElementById('user').value);

        window.location.href = '{{ .RedirectUrl }}';
    }
</script>
<html>
    <head>
        <title>Dummy login</title>
    </head>
    <body>
        Choose a Username:<input type="text" name="username" id="user"><br>
        <br>
        <input type="submit" onClick="redirect()" value="Login">
    </body>
</html>
